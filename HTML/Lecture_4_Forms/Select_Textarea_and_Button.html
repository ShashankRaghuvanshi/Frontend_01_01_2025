<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select_textarea_buttons</title>
</head>
<body>
    
    <form>

        <p>Month</p>
        <select name="month_selected" multiple>
            
            <option> Jan </option>
            <option> Feb </option>
            <option> Mar </option>
            <option selected> Apr </option>
            <option> May </option>
            <option> Jun </option>
            <option> Jul </option>
            <option> Aug </option>
            <option> Sept </option>
            <option> Oct </option>
            <option> Nov </option>
            <option> Dec </option>

        </select>

        <p>Text Area | Share your Experience</p>
        <textarea name="experience" rows="10" cols="30"></textarea>

        <p>Buttons</p>
        <input type="button" value="Button 1">
        <button type="button"> button 2 </button>
        <button type="button"> <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" height="10" width="30"> </button>
        <button type="reset"> Reset</button>

    </form>

</body>
</html>
