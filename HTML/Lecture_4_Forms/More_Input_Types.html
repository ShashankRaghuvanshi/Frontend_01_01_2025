<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    
    <form>

        <div>
            <lable for="username"> Username </lable><br>
            <input type="text" id="username" required>
        </div>

        <div>
            <lable for="Number"> Number </lable><br>
            <input type="number" id="Number" required>
        </div>

        <div>
            <lable for="time"> time </lable><br>
            <input type="time" id="time" required>
        </div>

        <div>
            <lable for="email"> email </lable><br>
            <input type="email" id="email" required placeholder="abc@xyz.com">
        </div>

        <div>
            <lable for="url"> url </lable><br>
            <input type="url" id="url" required>
        </div>
        
        <div>
            <lable for="range"> range </lable><br>
            <input type="range" id="range" required min="10" max="100" step="10">
        </div>
        
        <div>
            <lable for="password"> Password </lable><br>
            <input type="password" id="password" required>
        </div>
        
        <div>
            <input type="submit">
        </div>
        
    </form>

</body>
</html>
