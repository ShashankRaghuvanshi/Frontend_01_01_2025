<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Nested Table Example</h1>
  <table>
    <tr>
      <th>Main Table Header 1</th>
      <th>Main Table Header 2</th>
    </tr>
    <tr>
      <td>
        Row 1, Column 1
      </td>
      <td>
        <!-- Nested Table -->
        <table>
          <tr>
            <th>Nested Header 1</th>
            <th>Nested Header 2</th>
          </tr>
          <tr>
            <td>Nested Row 1, Col 1</td>
            <td>Nested Row 1, Col 2</td>
          </tr>
          <tr>
            <td>Nested Row 2, Col 1</td>
            <td>Nested Row 2, Col 2</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
    </tr>
  </table>
</body>
</html>
